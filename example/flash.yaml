background:
  color: "#0B0B0F"

metadata:
  title: "FLASH + BITs Example"
  description: "A tiny site composed from reusable FLASH BITs"

sections:
  - type: sans-serif
    config:
      cssUrl: "https://cdn.jsdelivr.net/npm/@fontsource/inter@5.1.0/variable.css"
      family: "InterVariable, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif"

  - type: nav-menu
    config:
      sticky: true
      background: "#0F1117"
      color: "#E6E6E6"
      accent: "#7AA2F7"
      brand: "FLASH"
      items:
        - label: "Home"
          href: "#home"
        - label: "Why"
          href: "#why"
        - label: "BITs"
          href: "#bits"
        - label: "Start"
          href: "#start"

  - type: site-header
    config:
      title: "Build sites at light speed"
      subtitle: "Compose with YAML and plug-in BITs"
      background:
        color: "#111827"
      textColor: "#E5E7EB"
      height: 240
      id: home

  - type: spacer
    config:
      size: 12

  - type: headline
    config:
      text: "Why FLASH"
      size: 28
      color: "#E5E7EB"
      id: why

  - type: paragraph
    config:
      text: "Declarative, fast, and hackable. YAML is the UI; BITs are the building blocks."
      color: "#CBD5E1"
      size: 16

  - type: paragraph
    config:
      text: "Define your page structure in YAML, then drop in reusable BITs for headers, menus, banners, widgets, and more."
      color: "#9CA3AF"

  - type: divider
    config:
      color: "#FFFFFF"
      margin: 24

  - type: headline
    config:
      text: "What are BITs"
      size: 28
      color: "#E5E7EB"
      id: bits

  - type: paragraph
    config:
      text: "BITs are small components defined in this repo. They can inject CSS and run JS to render anythingâ€”from a hero to a pulsing background."
      color: "#CBD5E1"

  - type: paragraph
    config:
      text: "Anyone can author a BIT. Add a YAML file to the bits directory and reference it by name in your page."
      color: "#9CA3AF"

  - type: cta-button
    config:
      label: "View BIT Authoring"
      href: "#start"
      background: "#7AA2F7"
      textColor: "#0B0B0F"
      size: 16
      align: center
      mt: 6
      mb: 6

  - type: spacer
    config:
      size: 24

  - type: blue-circle
    config:
      size: 220
      color: "#2563EB"
      glow: 0.4
      opacity: 0.10

  - type: headline
    config:
      text: "Get Started"
      size: 28
      color: "#E5E7EB"
      id: start
      scrollMargin: 64

  - type: paragraph
    config:
      text: "Fork the repo, add your BIT YAML to bits/, then reference it in your flash.yaml."
      color: "#CBD5E1"

  - type: paragraph
    config:
      text: "Open example/index.html in a static server and tweak the YAML to iterate quickly."
      color: "#9CA3AF"

  - type: spacer
    config:
      size: 32

  - type: footer
    config:
      text: "Built with FLASH."
      color: "#9CA3AF"
