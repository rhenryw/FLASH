background:
  color: "#0B0B0F"

metadata:
  title: "FLASH + BITs Example"
  description: "A tiny site composed from reusable FLASH BITs"

sections:
  - type: sans-serif
    config:
      cssUrl: "https://cdn.jsdelivr.net/npm/@fontsource/inter@5.1.0/variable.css"
      family: "InterVariable, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif"

  - type: nav-menu
    config:
      sticky: true
      background: "#0F1117"
      color: "#E6E6E6"
      accent: "#7AA2F7"
      brand: "FLASH"
      items:
        - label: "Home"
          href: "#home"
        - label: "Why FLASH"
          href: "#why"
        - label: "BITs"
          href: "#bits"
        - label: "Get Started"
          href: "#start"

  - type: site-header
    config:
      title: "Build sites at light speed"
      subtitle: "Compose with YAML and plug-in BITs"
      background:
        color: "#111827"
      textColor: "#E5E7EB"
      height: 220

  - text:
      content: "FLASH lets you describe pages in YAML and extend with BITs."
      color: "#E5E7EB"
      style:
        align:
          horizontal: center

  - text:
      content: "Why FLASH: Declarative, fast, and hackable. YAML is the UI; BITs are the building blocks."
      color: "#CBD5E1"
      style:
        align:
          horizontal: center

  - text:
      content: "What are BITs: Reusable units defined in this repo. They can inject CSS and run JS to render anything from banners to widgets."
      color: "#A3A3A3"
      style:
        align:
          horizontal: center

  - text:
      content: "Customization: Each BIT accepts options in your YAMLâ€”colors, text, sizing, alignment, behaviors, and more."
      color: "#9CA3AF"
      style:
        align:
          horizontal: center

  - text:
      content: "Try it: Add a new section with type: blue-circle or nav-menu, tweak the values, and refresh."
      color: "#9CA3AF"
      style:
        align:
          horizontal: center

  - type: blue-circle
    config:
      size: 160
      color: "#2563EB"
      glow: 1.4
      opacity: 0.65
