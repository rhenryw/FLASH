Name: blue-circle
CSS: |
  [data-bit="blue-circle"] {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    z-index: 0;
  }
  [data-bit="blue-circle"] .bcircle {
    border-radius: 50%;
    animation: blue-circle-pulse 2s ease-in-out infinite;
    will-change: transform, opacity, box-shadow;
  }
  @keyframes blue-circle-pulse {
    0% { transform: scale(0.9); opacity: 0.85; }
    50% { transform: scale(1.08); opacity: 1; }
    100% { transform: scale(0.9); opacity: 0.85; }
  }
JS: |
  const { container, config, utils } = ctx;
  const size = Number(config.size || 140);
  const color = utils.normalizeColor(config.color || '#007AFF');
  const glow = Number(config.glow || 1);
  container.style.position = 'fixed';
  container.style.inset = '0';
  container.style.display = 'flex';
  container.style.alignItems = 'center';
  container.style.justifyContent = 'center';
  container.style.pointerEvents = 'none';
  container.style.zIndex = '0';
  const circle = document.createElement('div');
  circle.className = 'bcircle';
  circle.style.width = size + 'px';
  circle.style.height = size + 'px';
  circle.style.backgroundColor = color;
  circle.style.color = color;
  const g1 = Math.round(24 * glow);
  const g2 = Math.round(64 * glow);
  const g3 = Math.round(96 * glow);
  circle.style.boxShadow = '0 0 ' + g1 + 'px ' + color + ', 0 0 ' + g2 + 'px ' + color + ', 0 0 ' + g3 + 'px ' + color;
  if (typeof config.opacity === 'number') circle.style.opacity = String(config.opacity);
  container.appendChild(circle);
