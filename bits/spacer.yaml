Name: spacer
CSS: |
  [data-bit="spacer"] {
    width: 100%;
  }
JS: |
  const { container, config } = ctx;

  if (config.style && typeof config.style === 'object') {
    Object.assign(container.style, config.style);
  }

  const h = Number(config.size || config.height || 24);
  container.style.height = h + 'px';

  if (typeof config.color === 'string') {
    container.style.background = config.color;
  }
  if (typeof config.background === 'string') {
    container.style.background = config.background;
  }
  if (typeof config.backgroundColor === 'string') {
    container.style.backgroundColor = config.backgroundColor;
  }
