name: Build on Push

on:
  push:
    branches:
      - "**" 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # or whatever version you use

      - name: Install dependencies
        run: npm ci 
      - name: Build project
        run: npm run build
