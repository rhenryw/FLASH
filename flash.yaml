background:
  color: "#0B0B0F"

metadata:
  title: "FLASH - Build Stunning Sites at Light Speed"
  description: "Create amazing websites with declarative YAML, reusable components, and stunning animations. The future of web development is here."

custom:
  css: |
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    @font-face {
      font-family: 'PlayfulBoxes';
      src: url('https://cdn.jsdelivr.net/gh/rhenryw/FLASH@main/fonts/Playful%20Boxes.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    /* Fallback to ensure hero title uses the custom font */
    [data-bit="hero-section"] .hero-title-main { font-family: 'PlayfulBoxes', InterVariable, system-ui, -apple-system, sans-serif; }
  js: |
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.4s ease';
        document.body.style.opacity = '1';
      }, 80);
    });

sections:
  - type: hero-section
    config:
      id: home
      title: "FLASH"
      subtitle: "Build at light speed with YAML + BITs"
      background: "#0D1117"
      logoUrl: "https://cdn.jsdelivr.net/gh/rhenryw/FLASH@main/img/logo.webp"
      particles:
        colors: ["#0010FF","#FFDC00","#FF9900"]

  - type: docs
    config:
      id: docs
      url: "https://raw.githubusercontent.com/rhenryw/FLASH/refs/heads/main/README.md"
      styles:
        backgroundColor: "#0D1117"
        textColor: "#f0f2f5"
        headingColor: "#ffffff"
        linkColor: "#0969da"

  - type: spacer
    config:
      size: 100
      color: "#0D1117"

  - type: footer
    config:
      text: "Built with âš¡ FLASH"
      color: "#f0f2f5"
      background: "#0D1117"
