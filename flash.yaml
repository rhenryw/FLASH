metadata:
  title: "FLASH - Fast Lightweight Automatic Site Handler"
  description: "Build stunning websites at light speed with declarative YAML and reusable BITs. No bundlers, no framework bloat - just pure speed."
  favicon: "./img/ico.webp"
  author: "FLASH Team"
  image: "./img/logo.webp"

custom:
  css: |
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; scroll-behavior: smooth; }
    body { background: #0B0B0F; overflow-x: hidden; }
  js: |
    document.body.style.opacity = '0';
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.6s';
        document.body.style.opacity = '1';
      }, 100);
    });

